suite: secrets tests
templates:
  - secrets.yaml
tests:
  - it: should work
    values:
      - values.yaml
    asserts:
      - isKind:
          of: Secret
      - equal:
          path: metadata.name
          value: test-postgres-chart
      - equal:
          path: data.SPRING_DATASOURCE_USERNAME
          value: cG9zdGdyZXM=
      - equal:
          path: data.SPRING_DATASOURCE_PASSWORD
          value: cG9zdGdyZXM=
