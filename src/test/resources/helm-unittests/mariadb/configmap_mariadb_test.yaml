suite: configmap tests
templates:
  - configmap.yaml
tests:
  - it: should work
    values:
      - values.yaml
    asserts:
      - isKind:
          of: ConfigMap
      - equal:
          path: metadata.name
          value: test-mariadb-chart-config
      - equal:
          path: data.SPRING_APPLICATION_NAME
          value: test-mariadb-chart
      - equal:
          path: data.SPRING_DATASOURCE_URL
          value: jdbc:mariadb://test-mariadb-chart-mariadb:3306/my_database
